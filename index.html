<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El Loco Dino</title>
    <link rel="icon" href="./img/dinoworld/Triceratops/Attack (1).png" />
    <link rel="stylesheet" href="style.css" />

    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/sounds.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/chicken.class.js"></script>
    <script src="./models/tropeognathus.class.js"></script>
    <script src="./models/stegosaurus.class.js"></script>
    <script src="./models/cloud.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/status-bar-bottles.class.js"></script>
    <script src="./models/status-bar-coins.class.js"></script>
    <script src="./models/status-bar-endboss.class.js"></script>
    <script src="./models/world.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/bottle.class.js"></script>
    <script src="./models/coins.class.js"></script>
    <script src="./models/throwable-object.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
  </head>
  <body onload="startScreen()">
    <h2 id="rotateDevice" class="d-none">To play rotate your device!</h2>
    <img
      src="img/rotateDevice.jpeg"
      id="rotateDeviceImage"
      class="d-none"
      alt=""
    />

    <h1 id="title">El Loco Dino</h1>
    <div id="container" class="container">
      <div id="fullscreen">
        <canvas id="canvas" class="canvas" width="720" height="480"> </canvas>
        <div id="gameButtons" class="game-Buttons d-none">
          <div class="buttonSmallContainer">
            <div id="btnLeft" class="buttonContainer">
              <img
                class="mobileGameButtonImageLeft"
                src="img/buttons/LeftArrow (1).png"
                alt="LEFT"
              />
            </div>
            <div id="btnRight" class="buttonContainer">
              <img
                class="mobileGameButtonImageRight"
                src="img/buttons/RightArrow (1).png"
                alt="RIGHT"
              />
            </div>
          </div>
          <div class="buttonSmallContainer">
            <div id="btnJump" class="buttonContainer">
              <img
                class="mobileGameButtonImageJump"
                src="img/buttons/Up (1).png"
                alt="JUMP"
              />
            </div>
            <div id="btnThrow" class="buttonContainer">
              <img
                class="mobileGameButtonImageThrow"
                style="transform: rotate(-45deg)"
                src="img/buttons/RightArrow (1).png"
                alt="THROW"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button id="startButton" onclick="startGame();"></button>
        <button id="helpButton" onclick=""></button>
        <button id="fullscreenButton" onclick="toggleFullscreen();">
            <img src="img/buttons/-fullscreen_89822.png" id="fullscreenButtonIMG" class="overlay-fullscreen-image" alt=""/>
            <img src="img/buttons/fullscreen_exit_icon_135570.png" id="exitFullscreenButtonIMG" class="overlay-fullscreen-image d-none" alt=""/>
        </button>
      </div>
    </div>
  </body>
</html>
